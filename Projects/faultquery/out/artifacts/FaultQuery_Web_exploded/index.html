<!doctype html>
<html>

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>首页</title>
<link rel="stylesheet" href="css/main.css" />
<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/zishiying.js"></script>
<script type="text/javascript">
$(function() {
	$("#queryButton").click(function() {
		var type = $("#machine_1").val();
		var code = $("#machine_2").val();
		var description = $("#questionDescription").val();
		type = $.trim(type);
		code = $.trim(code);
		description = $.trim(description);
		if (type.length == "" || type == "机器型号") {
			alert("机器型号不能为空！");
			return false;
		} else if (code.length == "" || code == "故障代码") {
			alert("故障代码不能为空！");
			return false;
		} else if (description.length == "" || description == "请描述您的问题") {
			alert("问题描述不能为空！");
			return false;
		}
	});
});
</script>
</head>

<body>
	<div id="title">
		<p>岱程-机床故障查询系统</p>
	</div>
	<div id="main">
		<form action="query.do" method="post">

			<div id="type">
				<div class="type">
					<!--<span class="type_0">点位控制</span>-->
					<input class="type_0" name="" value="1" type="radio"
						style="display: none;" />点位控制
				</div>
				<div class="type">
					<!--<span class="type_0">直线控制</span>-->
					<input class="type_0" name="" value="2" type="radio"
						style="display: none;" />直线控制
				</div>
				<div class="type">
					<!--<span class="type_0">轮廓控制</span>-->
					<input class="type_0" name="" value="3" type="radio"
						style="display: none;" />轮廓控制
				</div>
			</div>
			<div id="question">
				<div id="model">
					<input id="machine_1" type="text" placeholder="机器型号" name="type" />
					<span>&nbsp;|&nbsp;</span> <input id="machine_2" type="text"
						placeholder="故障代码" name="code" />
				</div>
				<div id="describe">
					<textarea name="description" id="questionDescription"
						onfocus="if(value=='请描述您的问题'){value=''}"
						onblur="if (value ==''){value='请描述您的问题'}">请描述您的问题</textarea>
				</div>
				<div id="query">
					<input type="submit" id="queryButton" value="查询" />
				</div>
			</div>
		</form>
	</div>
	<div id="bottom">
		<p>一站式问题解决</p>
		<div id="bottom_0">
			<a href="#">
				<div id="data">
					<span>海量资料库</span>
				</div>
			</a> <a href="#">
				<div id="answer">
					<span>设备问题解决</span>
				</div>

			</a> <a href="#">
				<div id="resources">
					<span>全网资源汇聚</span>
				</div>
			</a>
		</div>
	</div>
</body>

</html>
